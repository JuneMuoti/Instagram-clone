{% extends 'base.html' %}
{%block content%}





<div class="uk-container uk-margin-large-top  uk-margin-large-bottom">

  <div class="uk-card  uk-card-default uk-card-large uk-width-1-2@m">
  {% for image in images %}
        <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">

                {% if image.Profile.profile_pic %}

              <a href="{%url 'profile' %}">  <img class="uk-border-circle" width="40" height="40" src="{{image.Profile.profile_pic.url}}"  ></a>
                  {% endif %}
            </div>
            <div class="uk-width-expand">

                <a href="{%url 'profile' %}" class="uk-button uk-button-text">{{image.Profile.user}}</a>
              </div>
        </div>
    </div>
    <div class="uk-card-body">
      {% if image.gallery_image %}
        <img src="{{image.gallery_image.url}}"  alt="Image" height="300px"width="300px">
        {% endif %}
  <p>  <span uk-icon="heart"></span><span uk-icon="comment"></span></p>
    <input class="uk-search-input" type="search" placeholder="Add comment."name='image'>
    </div>
    <div class="uk-card-footer">

    </div>
  {%endfor%}
</div>

</div>







 {%endblock %}
