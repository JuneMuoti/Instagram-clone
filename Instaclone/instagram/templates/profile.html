{% extends 'base.html' %}
{%block content%}
<div class="uk-card uk-card-default uk-width-1-1@m">
  {% for item in profiles %}
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                {% if item.profile_pic %}
                <img class="uk-border-circle" width="40" height="40" src="{{item.profile_pic.url}}">
                    {% endif %}
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{item.user}}</h3>
                <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{item.bio}}</time></p>
            </div>
        </div>
    </div>
    </div>
  {%endfor%}

 {%endblock %}
