{% extends 'base.html' %}

<div class="uk-card uk-card-default uk-width-1-1@m">

    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                {% if profiles.profile_pic %}
                <img class="uk-border-circle" width="40" height="40" src="{{profiles.profile_pic.url}}">
                    {% endif %}
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{profiles.user}}</h3>
                <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{profiles.bio}}</time></p>
            </div>
        </div>
    </div>
