{%extends "registration/base.html"%}

{% load bootstrap4 %}
{% block content %}
<div class="uk-card-default uk-card-body uk-width-1-3@m uk-position-top-center uk-margin-large-top">
  <img src="https://www.sirendesign.com.au/wp-content/themes/siren/library/images/instagram-logo.png" alt="" height="100px"width="200px"/>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
<div class="sub-content">
    <div class="s-part">
      <p>Don't have an account?</p>
      <a href="/accounts/register"><button class="uk-button uk-button-default">SIgn up</button></a>
</div>

{% endblock %}
